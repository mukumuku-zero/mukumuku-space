<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Studio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 左側に固定されたサイドバー -->
    <div class="sidebar">
        <h1>blue studio</h1>
        <nav>
            <ul>
                <li><a href="#">News</a></li>
                <li><a href="#">Rent / Sale</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Magazine</a></li>
                <li><a href="#">Portfolio</a></li>
            </ul>
        </nav>
        <div class="contact">
            <button>お問い合わせ</button>
            <button>LINE 登録</button>
            <button>メルマガ登録</button>
        </div>
        <div class="footer">
            <p>リノベーションのご相談</p>
        </div>
    </div>

    <!-- 右側のコンテンツエリア -->
    <div class="content">
        <!-- 画像スライダーエリア -->
        <div class="slider">
            <img src="assets/images/slider_image.jpg" alt="Slider Image">
            <div class="slider-caption">
                <h2>個人邸リノベーション「ANKA」</h2>
                <p>～こころの決めたままに～</p>
            </div>
        </div>

        <!-- ニュースセクション -->
        <div class="news-section">
            <h2>News</h2>
            <div class="news-item">
                <img src="assets/images/news_image1.jpg" alt="News Image">
                <p>リライフプラスにて、ブルースタジオが設計デザインを手がけた個...</p>
                <span>2024.09.19 - PR</span>
            </div>
            <div class="news-item">
                <img src="assets/images/news_image2.jpg" alt="News Image">
                <p>YouTube「TOKOSIE channel」でブルースタジオがリノベーション...</p>
                <span>2024.09.18 - PR</span>
            </div>
        </div>
    </div>

</body>
</html>
