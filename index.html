<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mukumuku ホームページ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 左のメニュー -->
        <aside class="sidebar">
            <h1 class="logo">Blue Studio</h1>
            <nav>
                <ul>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Rent / Sale</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">Magazine</a></li>
                    <!--<li><a href="#">Portfolio</a></li>-->
                </ul>
            </nav>
        
            <div class="social-icons">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
            </div>
        
            <div class="contact-buttons">
                <button class="contact">お問い合わせ</button>
                <button class="line-register">LINE 登録</button>
                <button class="mail-register">メルマガ登録</button>
            </div>
        </aside>
            </div>
        </aside>

        <!-- スライドショーエリア -->
        <section class="slider">
            <div class="slides">
                <div class="slide">
                    <img src="Github_Webサイト用画像/IMG_2007.jpg" alt="Slide 1">
                    <div class="caption">
                        <h2>ブルースタジオなりわい暮らしシリーズ最新物件</h2>
                    </div>
                </div>
                <div class="slide">
                    <img src="slide2.jpg" alt="Slide 2">
                    <div class="caption">
                        <h2>リライフプラス掲載</h2>
                    </div>
                </div>
                <div class="slide">
                    <img src="slide3.jpg" alt="Slide 3">
                    <div class="caption">
                        <h2>公共事変 - BPM</h2>
                    </div>
                </div>
            </div>
        </section>

        <!-- News セクション -->
        <section class="news-section">
            <h2>News</h2>
            <div class="news-grid">
                <div class="news-item">
                    <img src="news1.jpg" alt="News 1">
                    <p>リライフプラス掲載</p>
                    <p>2024.09.19</p>
                </div>
                <div class="news-item">
                    <img src="news2.jpg" alt="News 2">
                    <p>ブルースタジオ設計</p>
                    <p>2024.09.18</p>
                </div>
                <!-- 他のニュースを追加できます -->
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
