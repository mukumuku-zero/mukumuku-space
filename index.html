<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mukumuku</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <!-- 左側に固定されたサイドバー -->
    <div class="sidebar">
        <h1>mukumukuの部屋</h1>
        <nav>
            <ul>
                <li><a href="#">News</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Research</a></li>
                <li><a href="#">Publications</a></li>
                <li><a href="#">Award</a></li>
            </ul>
        </nav>
        <div class="contact">
            <button>お問い合わせ</button>
        </div>
        <div class="footer">
            <p>リノベーションのご相談</p>
        </div>
    </div>

    <!-- 右側のコンテンツエリア -->
    <div class="content">
        <!-- 画像スライダーエリア -->
        <div class="slider">
            <img src="Github_Webサイト用画像/IMG_2007.jpg" alt="Slider Image">
            <div class="slider-caption">
                <h2>第111回 MBL研究会 @沖縄</h2>
                <p>～天気に恵まれた3日間～</p>
            </div>
        </div>

        <!-- ニュースセクション -->
        <div class="news-section">
            <h2>News</h2>
            <div class="news-item">
                <img src="Github_Webサイト用画像/IMG_2007.jpg" alt="News Image">
                <h4>第111回 MBL研究会 @沖縄</h4>
                <p>【潜在空間上での拡散モデルによる疑似ヘルスケアデータ生成手法】を発表してきました！</p>
                <span>2024.05.13-15</span>
            </div>
            <div class="news-item">
                <img src="Github_Webサイト用画像/IMG_2008.jpg" alt="News Image">
                <p>第110回 MBL研究会 @福岡</p>
                <p>【大規模言語モデルを用いたシェアサイクルの需要予測】を発表してきました！</p>
                <span>2024.02.29</span>
            </div>
        </div>
    </div>

</body>
</html>
